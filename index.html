<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistema de Mensajería</title>
  <link rel="stylesheet" href="./assets/css/normalize.css" />
  <link rel="stylesheet" href="./assets/css/styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <div class="top-section">
        <div class="user-status">
          <img src="./assets/img/ignacio.jpg" alt="Usuario" class="user-img" />
          <p class="name">Ignacio</p>
          <p class="status">Activo</p>
          <div class="icons">
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-solid fa-bars"></i>
          </div>
        </div>
        <div class="new-chat">
          <button>Nuevo Chat</button>
        </div>
      </div>
      <div class="contacts">
        <div class="contact">
          <img src="./assets/img/1.jpg" alt="Contacto 1" />
          <div class="info">
            <p class="name">Angela</p>
            <p class="message">¿Nos juntamos hoy?</p>
          </div>
        </div>
        <div class="contact">
          <img src="./assets/img/2.jpg" alt="Contacto 2" />
          <div class="info">
            <p class="name">Ana</p>
            <p class="message">Te envío el archivo</p>
          </div>
        </div>
        <div class="contact">
          <img src="./assets/img/3.jpg" alt="Contacto 3" />
          <div class="info">
            <p class="name">Carlos</p>
            <p class="message">Gracias por la ayuda</p>
          </div>
        </div>
        <div class="contact">
          <img src="./assets/img/4.jpg" alt="Contacto 4" />
          <div class="info">
            <p class="name">Luis</p>
            <p class="message">¿A qué hora es la reunión?</p>
          </div>
        </div>
      </div>
    </aside>

    <main class="main">
      <div class="main-content">
        <img src="./assets/img/hand.png" alt="Logo" />
        <h1>Comienza el Nertworking</h1>
        <p>Presiona el botón “Nuevo chat” para comenzar a crear nuevas redes de contacto para tu empresa o emprendimiento.</p>
      </div>
    </main>
  </div>
</body>
</html>
